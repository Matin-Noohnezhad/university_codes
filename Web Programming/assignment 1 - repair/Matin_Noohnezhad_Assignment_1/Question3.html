<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>فرم</title>
</head>
<body>
<h1>فرم</h1>
<form accept-charset="UTF-8" method="post">
    <fieldset>
        <legend>اطلاعات شخصی</legend>
        جنسیت:<br>
        <input type="radio" name="gender" value="male" required>مرد
        <input type="radio" name="gender" value="female">زن
        <br>
        نام:<br>
        <input type="text" name="firstname" required>
        <br>
        نام خانوادگی:<br>
        <input type="text" name="lastname" required>
        <br>
        تاریخ تولد:<br>
        روز:<br>
        <input type="number" name="day" min="1" max="31" required>
        <br>
        ماه:<br>
        <select name="month" required>
            <option value="farvardin">فروردین</option>
            <option value="ordibehesht">اردیبهشت</option>
            <option value="khordad">خرداد</option>
            <option value="tir">تیر</option>
            <option value="mordad">مرداد</option>
            <option value="shahrivar">شهریور</option>
            <option value="mehr">مهر</option>
            <option value="aban">آبان</option>
            <option value="azar">آذر</option>
            <option value="dey">دی</option>
            <option value="bahman">بهمن</option>
            <option value="esfand">اسفند</option>
        </select>
        <br>
        سال:<br>
        <input type="number" name="year" min="1320" max="1380" required>
        <br>
    </fieldset>
    <br>
    <fieldset>
        <legend>اطلاعات تماس</legend>
        ایمیل:<br>
        <input type="email" name="email" required>
        <br>
        تلفن:<br>
        <input type="text" name="telephone" required>
        <br>
        آدرس:<br>
        <textarea name="address" rows="8" cols="40" required></textarea>
        <br>
    </fieldset>
    <fieldset>
        <legend>اطلاعات علاقمندی</legend>
        میزان علاقمندی به رشته کامپیوتر:<br>
        100
        <input type="range" name="interest" min="1" max="100" > 1
        <br>
        گرایش های مورد علاقه:<br>
        <input type="checkbox" name="trend" value="hardware">سخت افزار
        <input type="checkbox" name="trend" value="software">نرم افزار
        <input type="checkbox" name="trend" value="network">شبکه
        <input type="checkbox" name="trend" value="science">علوم کامپیوتر
     </fieldset>
    <br>
    <input type="submit" value="submit">
    <br>
    <br>
</form>
</body>
</html>
